# Bind Redis to localhost (prevents external access)
bind 127.0.0.1

# Enable password authentication (change 'yourpassword' to a secure one)
requirepass aditig65

# Set maximum memory usage (adjust as needed)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Disable RDB persistence (optional, for speed)
save ""

# Enable Append-Only Mode (better durability)
appendonly yes

